<!DOCTYPE html>
<html>

<link href="style.css" rel="stylesheet">

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <label class="switch">
        <input type="checkbox" id="on-off-switch">
        <span class="slider round"></span>
    </label>
    <label>On/Off</label>
    <br>
    <br>
    <label class="switch">
        <input type="checkbox" id="some-switch">
        <span class="slider round"></span>
    </label>
    <label>different switch</label>

    <label class="Time per division">
        <p>Time per division</p>
        <input id="timePerDivisionSlider" type="range" min="0" max="14" value="0" step="1">
        <div class=" range_output">
            <output name="TimePerDivisonOutput" id="timePerDivisionSliderValue">Value: 100 us</output>
        </div>
    </label>

    <label class="Voltage per division">
        <p>Voltage per division</p>
        <input id="VoltagePerDivisionSlider" type="range" min="0" max="8" value="0" step="1">
        <div class="range_output">
            <output name="VoltagePerDivisonOutput" id="VoltagePerDivisionSliderValue">Value: 10 mV/div</output>
        </div>
    </label>

    <button id="updateButton">Update</button>
    <canvas id="myCanvas" width=1000 , height=1900>
    </canvas>
    <script src="index.js"></script>
</body>

</html>
